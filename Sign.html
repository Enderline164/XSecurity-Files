<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSecurity Files - Sign</title>
    <style>
        /* General Style */
        body {
            background-color: #1e1e1e;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #262626;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header img {
            width: 50px;
            height: 50px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #007B33;
        }

        .container {
            width: 85%;
            max-width: 400px;
            margin: 40px auto;
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #33ff33;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #33ff33;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #33ff33;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00ff00;
        }

        .footer {
            text-align: center;
            padding: 18px;
            background-color: #333;
            color: #bbb;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            header {
                font-size: 26px;
            }

            .container {
                padding: 25px;
                margin: 20px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="XSecurity Logo">
        <h1>Sign</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Create.html">Create</a>
        <a href="Dashboard.html">Dashboard</a>
    </nav>

    <div class="container">
        <h2>Sign</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign</button>
        </form>
        <p><a href="Login.html" style="color: #33ff33; text-decoration: underline;">Already have an account? Then log in!</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 XSecurity Files. All rights reserved.</p>
    </footer>
</body>
</html>
